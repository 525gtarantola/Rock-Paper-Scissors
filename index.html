<body>
<div class="container">
    <h1>Rock, Paper, Scissors!</h1>
    <h2>User v. Computer</h2>
    <div id="player-info">
      <label for="player-name">Enter your name:</label>
      <input type="text" id="player-name">
      <button onclick="startGame()">Start Game</button>
    </div>
    <div id="game" style="display: none;">
      <h2 id="round-counter"></h2>
      <div id="choices">
        <button onclick="playRound('rock')">Rock</button>
        <button onclick="playRound('paper')">Paper</button>
        <button onclick="playRound('scissors')">Scissors</button>
      </div>
      <div id="results"></div>
      <div id="score">
        <p>Player: <span id="player-score">0</span></p>
        <p>Computer: <span id="computer-score">0</span></p>
      </div>
      <div id="game-over" style="display: none;">
        <h2>Game Over</h2>
        <p id="winner"></p>
        <p id="message"></p>
        <button onclick="resetGame()">Play Again</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>


</body>
